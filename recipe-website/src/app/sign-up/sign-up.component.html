<div class="body bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container max-w-4xl mx-auto p-6  bg-white rounded-lg shadow-lg">
    <!-- Logged In Card -->
    <div *ngIf="session" class="alert-card flex w-full justify-center items-center  p-6 mb-6 bg-green-50 border border-green-200 rounded-lg">
      <div class="flex justify-center align-middle items-center">
        <i class="fas fa-check-circle text-green-500 text-2xl mr-3"></i>
        <p class="text-green-700 font-semibold">You are already logged in!</p>
      </div>
    </div>

    <!-- Welcome Section -->
    <div class="welcome-section mb-6" *ngIf="!session">
      <h1 class="text-2xl font-bold mb-2">Welcome!</h1>
      <p class="text-gray-600 mb-4">Sign up to spice up your life!</p>
      <div class="buttons">
        <button type="button" (click)="loginWithProvider('google')" class="google">
          <i class="fab fa-google mr-2"></i> Google
        </button>
        <button type="button" (click)="loginWithProvider('github')" class="github ">
          <i class="fab fa-github mr-2"></i> Github
        </button>
      </div>
    </div>

    <div *ngIf="!session" class="divider text-center mb-6">
      <p class="text-gray-500">or</p>
    </div>

    <!-- Sign Up Form -->
    <div class="sign-up" *ngIf="!session">
      <form class="form space-y-4" [formGroup]="form" (ngSubmit)="onSignUp()">
        <div class="form-control">
          <label for="first-name" class="block text-gray-700 font-medium mb-1">First Name</label>
          <input
            [ngStyle]="{ border: firstName?.hasError('required') && firstName?.touched ? '2px solid red' : '' }"
            formControlName="firstName"
            type="text"
            id="first-name"
            placeholder="Enter first name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="form-control">
          <label for="last-name" class="block text-gray-700 font-medium mb-1">Last Name</label>
          <input
            [ngStyle]="{ border: lastName?.hasError('required') && lastName?.touched ? '2px solid red' : '' }"
            formControlName="lastName"
            type="text"
            id="last-name"
            placeholder="Enter last name"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="form-control">
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input
            [ngStyle]="{ border: email?.hasError('required') && email?.touched ? '2px solid red' : '' }"
            formControlName="email"
            type="email"
            id="email"
            placeholder="Enter email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="email?.hasError('pattern') && email?.touched">
            <p class="text-red-600 text-sm mt-1">Invalid email</p>
          </div>
        </div>
        <div class="form-control">
          <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
          <input
            [ngStyle]="{ border: password?.hasError('required') && password?.touched ? '2px solid red' : '' }"
            formControlName="password"
            type="password"
            id="password"
            placeholder="Enter password"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <div *ngIf="password?.hasError('minLength') && password?.touched">
            <p class="text-red-600 text-sm mt-1">Short password</p>
          </div>
        </div>
        <div class="form-buttons text-center">
          <button
            [disabled]="form.invalid"
            [ngStyle]="{ cursor: form.valid ? 'pointer' : 'not-allowed' }"
            type="submit"
            class="btn-primary px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 transition duration-300"
          >
            Sign up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
