<div class="container my-32 mx-auto md:px-6">
    <section class="mb-32">
      <div class="grid gap-4 md:grid-cols-2">
        <div class="mb-6 md:mb-0">
          <div *ngFor="let faq of faqs" class="border border-gray-300 bg-opacity-80 rounded-md mb-4">
            <div
              class="flex items-center justify-between px-4 py-3 cursor-pointer"
              (click)="toggleFaq(faq)"
            >
              <div class="font-semibold text-lg">{{ faq.question }}</div>
              <div class="w-6 h-6 flex items-center justify-center rounded-full bg-gray-200">
                <svg
                  *ngIf="faq.open; else closedIcon"
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-4 w-4 text-gray-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
                <ng-template #closedIcon>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-600"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      strokeWidth="2"
                      d="M9 5l7 7-7 7"
                    />
                  </svg>
                </ng-template>
              </div>
            </div>
            <div *ngIf="faq.open" class="px-4 py-3 border-t border-gray-300">
              <p>{{ faq.answer }}</p>
            </div>
          </div>
        </div>
  
        <div class="mb-6 md:mb-0">
          <h2 class="mb-6 text-3xl font-bold">Frequently asked questions</h2>
  
          <p class="text-neutral-500 dark:text-neutral-300">
            Did not find your answer in the FAQ?
            <a href="#!" class="text-primary transition duration-300 hover:text-primary-600 focus:text-primary-600 active:text-primary-700 dark:text-primary-400 dark:hover:text-primary-500 dark:focus:text-primary-500 dark:active:text-primary-600">
              Write it here
            </a>.
          </p>
  
          <!-- Form to submit new questions -->
          <div class="mt-10">
            <form (ngSubmit)="addQuestion()">
              <label for="newQuestion" class="mb-4 font-bold">
                Ask a new question:
              </label>
              <textarea
                id="newQuestion"
                class="mb-6 p-2 border rounded-md w-full"
                rows="4"
                [(ngModel)]="newQuestion"
                name="newQuestion"
              ></textarea>
              <button type="submit" class="bg-black text-white  px-4 py-2 rounded-md">
                Add question
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </div>
