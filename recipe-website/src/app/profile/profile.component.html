<div class="h-screen flex justify-center items-center">
    <div class="max-w-6xl w-full flex justify-between p-4 md:p-6 lg:p-8 bg-white rounded-lg shadow-md">
      <div class="w-1/2 flex flex-col justify-center items-center">
        <img [src]="image" alt="User Image" class="w-36 h-36 rounded-full object-cover mb-4">
        <h2 class="text-lg font-bold mb-2">{{ user }}</h2>
        <p class="text-gray-600 mb-4">{{ email }}</p>
        <div class="flex justify-around mb-4 w-full">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="fetchSession()">Refresh Session</button>
          <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" (click)="logout()">Logout</button>
        </div>
      </div>
      <div class="w-1/2 flex flex-col justify-center items-start pl-4">
        <div class="bg-gray-100 p-4 rounded-lg shadow-md mb-4 w-full">
          <h3 class="text-lg font-bold mb-2">Session Details</h3>
          <p class="text-gray-600 mb-2">Session ID: {{ session?.user?.id }}</p>
          <p class="text-gray-600 mb-2">Session expires in: {{ getExpiresIn() }}</p>
        </div>
        <div class="bg-gray-100 p-4 rounded-lg shadow-md w-full">
          <h3 class="text-lg font-bold mb-2">User Details</h3>
          <p class="text-gray-600 mb-2">User ID: {{ token?.user?.id }}</p>
          <p class="text-gray-600 mb-2">User Email: {{ token?.user?.email }}</p>
          <p class="text-gray-600 mb-2">User Name: {{ token?.user?.user_metadata?.full_name }}</p>
        </div>
      </div>
    </div>
  </div>
