<div class="overlay" (click)="close()">
    <div class="form-container" (click)="$event.stopPropagation()">
      <h2>Add New Recipe</h2>
      <form (ngSubmit)="submitRecipe(recipeForm)" #recipeForm="ngForm">
        <div class="form-grid">
          <div class="form-column">
            <label for="title">Title:</label>
            <input type="text" id="title" [(ngModel)]="recipe.title" name="title" required #title="ngModel">
            <p *ngIf="title.invalid && title.touched" class="error">Title is required.</p>
            
            <label for="image">Image URL:</label>
            <input type="text" id="image" [(ngModel)]="recipe.image" name="image" required #image="ngModel">
            <p *ngIf="image.invalid && image.touched" class="error">Image URL is required.</p>
            
            <label for="preparation_time">Preparation Time:</label>
            <input type="text" id="preparation_time" [(ngModel)]="recipe.preparation_time" name="preparation_time" required #preparationTime="ngModel">
            <p *ngIf="preparationTime.invalid && preparationTime.touched" class="error">Preparation time is required.</p>
            
            <label for="category">Category:</label>
            <input type="text" id="category" [(ngModel)]="recipe.category" name="category" required #category="ngModel">
            <p *ngIf="category.invalid && category.touched" class="error">Category is required.</p>
          </div>
          <div class="form-column">
            <label for="serving_method">Serving Method:</label>
            <input type="text" id="serving_method" [(ngModel)]="recipe.serving_method" name="serving_method" required #servingMethod="ngModel">
            <p *ngIf="servingMethod.invalid && servingMethod.touched" class="error">Serving method is required.</p>
            
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" [(ngModel)]="recipe.instructions" name="instructions" required #instructions="ngModel"></textarea>
            <p *ngIf="instructions.invalid && instructions.touched" class="error">Instructions are required.</p>
            
            <label for="shelf_life">Shelf Life:</label>
            <input type="text" id="shelf_life" [(ngModel)]="recipe.healthInfo.shelf_life" name="shelf_life" required #shelfLife="ngModel">
            <p *ngIf="shelfLife.invalid && shelfLife.touched" class="error">Shelf life is required.</p>
            
            <label for="nutrition_benefit">Nutrition Benefit:</label>
            <input type="text" id="nutrition_benefit" [(ngModel)]="recipe.healthInfo.nutrition_benefit" name="nutrition_benefit" required #nutritionBenefit="ngModel">
            <p *ngIf="nutritionBenefit.invalid && nutritionBenefit.touched" class="error">Nutrition benefit is required.</p>
            
            <label for="potential_allergies">Potential Allergies:</label>
            <input type="text" id="potential_allergies" [(ngModel)]="recipe.healthInfo.potential_allergies" name="potential_allergies" required #potentialAllergies="ngModel">
            <p *ngIf="potentialAllergies.invalid && potentialAllergies.touched" class="error">Potential allergies are required.</p>
          </div>
        </div>
        <div class="form-buttons">
          <button type="submit" [disabled]="recipeForm.invalid">Submit</button>
          <button type="button" (click)="close()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
